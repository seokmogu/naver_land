services:
  naver-collector:
    build: .
    container_name: naver-collector-vm
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8080
    env_file:
      - .env
    volumes:
      # 결과를 로컬에서 확인할 수 있도록 마운트
      - ./collectors/results:/app/collectors/results
      # 로그 확인용
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    # 무료티어 VM 최적화 설정
    deploy:
      resources:
        limits:
          memory: 800M  # 1GB 중 800MB만 사용 (OS용 200MB 확보)
        reservations:
          memory: 400M
    # 단일 동 수집 (메모리 절약)
    command: >
      bash -c "cd collectors && 
      python3 fixed_naver_collector.py 1168010100 true 10"
    restart: unless-stopped